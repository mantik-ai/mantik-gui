type: object
description: A project is a collection of code, experiments, data and models with permission management (owner, members, groups)
properties:
    projectId:
        type: string
        format: uuid
    name:
        type: string
    executiveSummary:
        type: string
    detailedDescription:
        type: string
    owner:
        $ref: ./User.yaml
    members:
        type: array
        items:
            type: object
            properties:
                allowedToEdit:
                    type: boolean
                user:
                    $ref: ./User.yaml
    userGroups:
        type: array
        items:
            type: object
            properties:
                allowedToEdit:
                    type: boolean
                userGroup:
                    $ref: ./UserGroup.yaml
    codeRepositories:
        type: array
        items:
            $ref: ./CodeRepository.yaml
    experimentRepositories:
        type: array
        items:
            $ref: ./ExperimentRepository.yaml
    dataRepositories:
        type: array
        items:
            $ref: ./DataRepository.yaml
    labels:
        type: array
        items:
            $ref: ./Label.yaml
    public:
        type: boolean
required:
    - projectId
    - owner
