parameters:
    - name: projectId
      in: path
      required: true
      schema:
          type: string
          format: uuid
    - name: dataRepositoryId
      in: path
      required: true
      schema:
          type: string
          format: uuid
get:
    summary: Returns the settings for a specific data repository of a given project
    responses:
        '200':
            description: OK
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            settings:
                                $ref: '../../../../../schemas/DataRepositorySettings.yaml'
post:
    summary: Updates the settings for a specific data repository of a given project
    requestBody:
        description: Update data repository settings
        required: true
        content:
            application/json:
                schema:
                    $ref: '../../../../../schemas/DataRepositorySettings.yaml'
    responses:
        '200':
            description: Successfully updated data repository settings
